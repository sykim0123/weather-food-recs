<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 추천</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container bg-white rounded-lg shadow-lg p-8 max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">오늘의 추천</h1>
        <button id="getRecommendationButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
            현재 위치 날씨로 추천 받기
        </button>
        <div id="weatherInfo" class="mt-6 text-xl text-gray-700"></div>
        <div id="weatherIcon" class="mt-4"></div>
        <div id="recommendation" class="mt-6 text-lg font-semibold text-gray-800"></div>
    </div>
    <!-- 로딩 오버레이 및 스피너 추가 -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center hidden">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <p class="text-white text-lg font-semibold">Loading...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
